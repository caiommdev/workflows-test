name: Secret Demo
on: [push]

jobs:
  secret-demo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check API Key Configuration
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          if [ -n "$API_KEY" ]; then
            echo "✅ API_KEY configurado"
            echo "API_KEY length: ${#API_KEY} characters"
          else
            echo "❌ API_KEY não configurado"
          fi